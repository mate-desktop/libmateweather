# vim: set ts=2 sts=2 sw=2 expandtab :
dist: xenial
sudo: required
language: bash
services:
  - docker

# Trigger only on the travis branch
# Remove the lines if every thing is ok.
branches:
  only:
  - travis

before_install:
  - curl -Ls -o docker-build https://github.com/mate-desktop/mate-dev-scripts/raw/master/travis/docker-build
  - chmod +x docker-build

install:
  - sudo apt-get install -y python3-pip python3-setuptools
  - sudo pip3 install --upgrade pip
  - sudo pip install PyGithub
  - ./docker-build --name ${DISTRO} --config .travis.yml --install

script:
  - ./docker-build --name ${DISTRO} --verbose --config .travis.yml --build autotools

env:
  - DISTRO="archlinux/base"
  - DISTRO="debian:sid"
  - DISTRO="fedora:29"
  - DISTRO="ubuntu:18.10"

##########################################################
# THE FOLLOWING LINES IS USED BY docker-build
##########################################################
requires:
  archlinux:
    # Useful URL: https://git.archlinux.org/svntogit/community.git/tree/libmateweather
    - gcc
    - git
    - gtk3
    - intltool
    - libsoup
    - make
    - mate-common
    - which

  debian:
    # Useful URL: https://github.com/mate-desktop/debian-packages
    # Useful URL: https://salsa.debian.org/debian-mate-team/libmateweather
    - git
    - gtk-doc-tools
    - libglib2.0-dev
    - libgtk-3-dev
    - libsoup-gnome2.4-dev
    - libsoup2.4-dev
    - libxml2-dev
    - libxml2-utils
    - make
    - mate-common

  fedora:
    # Useful URL: https://src.fedoraproject.org/cgit/rpms/libmateweather.git
    - gcc
    - git
    - gtk3-devel
    - libsoup-devel
    - libxml2-devel
    - make
    - mate-common
    - redhat-rpm-config

  ubuntu:
    - git
    - gtk-doc-tools
    - libglib2.0-dev
    - libgtk-3-dev
    - libsoup-gnome2.4-dev
    - libsoup2.4-dev
    - libxml2-dev
    - libxml2-utils
    - make
    - mate-common
    - tzdata

variables:
  - CFLAGS="-Wall -Werror=format-security"

before_scripts:
  - if [ ${DISTRO_NAME} == "debian" ];then
  -     curl -Ls -o debian.sh https://github.com/mate-desktop/mate-dev-scripts/raw/master/travis/debian.sh
  -     bash ./debian.sh
  - fi

after_scripts:
  - make distcheck
